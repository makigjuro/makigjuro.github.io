  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    Passionate and committed software engineer with 7+ years in analysis, design, development, 
    testing and implementation of various web-based applications using Microsoft technologies 
    combined with third party tools and frameworks. 
    Technical Lead developer eager to learn everyday new technologies, new domain and work with good professionals. 
    Agile software development and scrum methodologies. Willing to take ownership of core components 
    and enthusiastic team player. Software architect specialized in SaaS, multi-tenant apps, MES and ERP systems.

    Currently working on a big cloud-based platform for the Digital Out-of-home advertising industry from Karlsruhe Germany. 
